<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Animator</title>
</head>
<body>
    <div class="content">
        <div class="flex">

            <div class="flex-auto w-64 bg-gradient-to-r from-cyan-500 to-blue-500" id="scene">
            </div>

            <div class="flex-auto w-32 bg-gradient-to-r from-purple-500 to-pink-500">
                Camera
            </div>

        </div>

        <div class="flex justify-between mt-5">
            <button class="group relative flex w-36 justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="startRender">Start Render</button>
            <button class="group relative flex w-36 justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="stopRender">Stop Render</button>
            <button class="group relative flex w-36 justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="addCube">Add Mesh</button>            
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
